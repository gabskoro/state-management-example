<html>
  <head>
    <script src="https://unpkg.com/expect/umd/expect.min.js"></script>
  </head>

  <body>
    <script>
      function reducer(state = 0, action) {
        switch (action.type) {
          case 'INCREMENT':
            return state + 1;
          case 'DECREMENT':
            return state - 1;
          default:
            return state;
        }
      }

      // Increment should increment
      expect(
        reducer(0, { type: 'INCREMENT' })
      ).toEqual(1);

      // Decrement should decrement
      expect(
        reducer(1, { type: 'DECREMENT' })
      ).toEqual(0);

      // Unknow action type should return current state
      expect(
        reducer(5, { type: 'CUSTOM' })
      ).toEqual(5);

      // Undefined state should return initial state
      expect(
        reducer(undefined, {})
      ).toEqual(0);


      function createStore(reducer) {
        var state;
        var listeners = [];

        function getState() {
          return state;
        }

        function dispatch(action) {
          state = reducer(state, action);

          listeners.forEach(function(listener) {
            listener();
          });
        }

        function subscribe(listener) {
          listeners.push(listener);
        }

        dispatch({});

        return {
          getState: getState,
          dispatch: dispatch,
          subscribe: subscribe,
          listeners: listeners
        }
      }

      // Create store
      var store = createStore(reducer);

      // Dispatch one action
      store.dispatch({ type: 'INCREMENT' })

      // Dispatching increment action should increment
      expect(
        store.getState()
      ).toEqual(1);

      // Subscribe to store
      store.subscribe(function() {
        // Because we dispatched above and below the store should have value 2
        expect(
          store.getState()
        ).toEqual(2);
      });

      // Dispatching increment action should increment and also call all store subscriptions
      store.dispatch({ type: 'INCREMENT' });
    </script>
  </body>
</html>
